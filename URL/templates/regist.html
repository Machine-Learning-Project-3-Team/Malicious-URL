<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/regist.css">
    <title>회원가입</title>
</head>
<body>
    <div class="register-wrapper">
        <div class="register-title">
            <h2>회원가입</h2>
        </div>
        <form action="/register" method="POST" id="registerForm">
            <!-- 이름 -->
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름" required>

            <!-- 아이디 -->
            <label for="id">아이디</label>
            <div class="id-check-row">
                <input type="text" id="id" name="id" placeholder="아이디" required>
                <button type="button" id="id_check" class="btn">중복 검사</button>
            </div>
            <span id="idCheckMessage"></span>

            <!-- 비밀번호 -->
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" name="pw" placeholder="비밀번호" required>

            <!-- 버튼 영역 -->
            <div class="register-buttons">
                <a href="/login" class="btn full cancel">뒤로 가기</a>
                <button type="submit" class="btn full">회원가입</button>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/regist.js') }}"></script>
</body>
</html>
